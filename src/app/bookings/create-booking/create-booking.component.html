<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ selectedPlace.title }}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <form (ngSubmit)="bookPlace()" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              First name
            </ion-label>
            <ion-input
              type="text"
              ngModel
              name="first-name"
              required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Last name
            </ion-label>
            <ion-input
              type="text"
              ngModel
              name="last-name"
              required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Number of guests
            </ion-label>
            <ion-select [ngModel]="'2'" name="guest-number">
                <ion-select-option value="1">1</ion-select-option>
                <ion-select-option value="2">2</ion-select-option>
                <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-label position="floating">From</ion-label>
          <ion-datetime 
            display-format="MMM DD YYYY" 
            picker-format="YY MMM DD"
            [min]="selectedPlace.availableFrom.toISOString()"
            [max]="selectedPlace.availableTo.toISOString()"
            [ngModel]="startDate?.toISOString()"
            name="from-date"
            required
            #fromDate="ngModel">
          </ion-datetime>
        </ion-col>
  
        <ion-col size-sm="3">
          <ion-label position="floating">To</ion-label>
          <ion-datetime 
            display-format="MMM DD YYYY" 
            picker-format="YY MMM DD"
            [min]="fromDate?.value || selectedPlace.availableFrom.toISOString()"
            [max]="selectedPlace.availableTo.toISOString()"
            [ngModel]="endDate?.toISOString()"
            name="to-date"
            required>
          </ion-datetime>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            color="primary"
            expand="block" 
            type="submit" 
            [disabled]="!f.valid || !datesValid">Book</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  
</ion-content>
