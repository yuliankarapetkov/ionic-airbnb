<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col *ngIf="bookings && bookings.length; else noBookings" size-md="6" offset-md="3">

        <ion-list>
            <ion-item-sliding *ngFor="let booking of bookings" #slidingItem>
              <ion-item>
                <ion-label>
                  <h5>{{ booking.placeTitle }}</h5>
                  <p>Guests: {{ booking.guestNumber }}</p>
                </ion-label>
              </ion-item>

              <ion-item-options>
                <ion-item-option color="danger" (click)="cancelBooking(booking.id, slidingItem)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>

      </ion-col>

      <ng-template #noBookings>
          <ion-col size-md="6" offset-md="3" text-center>
            <p>No bookings here.</p>
          </ion-col>
      </ng-template>
      
    </ion-row>
  </ion-grid>

</ion-content>
